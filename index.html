<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    
    <div class="container">
        <form name="calc" class="calculator">
            <input type="text"  class="value" name="text" id="tex" value="">
            <span class="num clear" onclick="document.calc.text.value=''">c</span>
            <span class="num" onclick="opr('/')">/</span>
            <span class="num" onclick="opr('*')">*</span>
            <span class="num" onclick="num('7')">7</span>
            <span class="num" onclick="num('8')" >8</span>
            <span class="num" onclick="num('9')">9</span>
            <span class="num" onclick="num('-')">-</span>
            <span class="num" onclick="num('4')">4</span>
            <span class="num" onclick="num('5')">5</span>
            <span class="num" onclick="num('6')">6</span>
            <span class="num plus" onclick="opr('+')">+</span>
            <span class="num" onclick="num('1')">1</span>
            <span class="num" onclick="num('2')">2</span>
            <span class="num" onclick="num('3')">3</span>
            <span class="num" onclick="num('0')">0</span>
            <span class="num" onclick="num('00')">00</span>
            <span class="num" onclick="del()">del</span>
            <span class="num equals"  onclick="document.calc.text.value = eval(calc.text.value)">=</span>
        </form>
    </div>
    <script>
     //Step1:make clicked number is  displayed it on input

        function num(num) {
            document.calc.text.value+=num;
        }
        function opr(num){
            document.calc.text.value+=num; 
        }
       
        function cal(){
        document.calc.text.value=eval(calc.text.value);
        }
        function del(){
            let del=document.calc.text;
           let remove= del.value.slice(0,-1);
           del.value=remove;

        }


    </script>
